<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico">
        <title>Base Converter</title>
    </head>
    <body>
        <div class="container">
            <h1>Base Converter</h1>
            <form name="baseForm">
                <label>Base-2 (binary)</label>
                <input type="number" id="b2">
                <label>Base-3</label>
                <input type="number" id="b3">
                <label>Base-4</label>
                <input type="number" id="b4">
                <label>Base-5</label>
                <input type="number" id="b5">
                <label>Base-6</label>
                <input type="number" id="b6">
                <label>Base-7</label>
                <input type="number" id="b7">
                <label>Base-8 (octal)</label>
                <input type="number" id="b8">
                <label>Base-9</label>
                <input type="number" id="b9">
                <label>Base-10 (decimal)</label>
                <input type="number" id="b10">
                <label>Base-16 (hexadecimal)</label>
                <input type="text" id="b16">
            </form>
        </div>
    </body>

    <script type="text/javascript" src="./script/basesWBuiltIn.js"></script>
</html>
